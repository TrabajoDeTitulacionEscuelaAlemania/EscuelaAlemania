<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Sistema de control de archivos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <h:outputStylesheet name="plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="css/main-style.css" />

        <f:metadata>
            <f:event type="preRenderView" listener="#{managedBeanLogin.init}" />
        </f:metadata>

    </h:head>
    
    <h:body class="body-Login-back">
        
        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                        <img src="resources/img/logo.png" alt="" width="35%" height="35%"/>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">                  
                            <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <p:inputText class="form-control" placeholder="Usuario" value="#{managedBeanLogin.usuario}"></p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:inputText class="form-control" placeholder="Contraseña"  type="password"  value="#{managedBeanLogin.contraseña}" />
                                    </div>
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                    <h:commandButton  class="btn btn-lg btn-success btn-block" value="Ingresar" action="#{managedBeanLogin.login()}"/> 
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
    </h:body>
</html>
