<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de control de archivos</title>

        <h:outputStylesheet name="css/style.css" />
        <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'></link>

<f:metadata>
    <f:event type="preRenderView" listener="#{managedBeanLogin.init}" />
        </f:metadata>

    </h:head>

    <h:body>
        <h:form>
            
            <div class="login">
                <div class="login-header">
                    <h1>Bienvenid@</h1>
                </div>
                <div class="login-form">
                    <h3>Usuario:</h3>
                    <p:inputText  value="#{managedBeanLogin.usuario}"  id="username" />
                    <h3>Contraseña:</h3>
                    <p:password  value="#{managedBeanLogin.contraseña}" id="password"/>
                    <br></br>
                    <p:commandButton value="Ingresar al sistema" action="#{managedBeanLogin.loign()}" />
                    <br></br>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                </div>
            </div>



        </h:form>








    </h:body>
</html>
