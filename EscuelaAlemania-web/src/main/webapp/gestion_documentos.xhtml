<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="plantilla.xhtml">
        
        <ui:define name="hojasestilo">
            
            <h:outputStylesheet name="plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="font-awesome/css/font-awesome.css" />
        <h:outputStylesheet name="plugins/pace/pace-theme-big-counter.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="css/main-style.css" />
        <h:outputStylesheet name="plugins/morris/morris-0.4.3.min.css" />
            
        </ui:define>
        
        <ui:define name="init">
            
            <f:metadata>
            <f:event type="preRenderView" listener="#{managedBeanGestionDocs.init}" />
            </f:metadata>
            
        </ui:define>
        
        <ui:define name="contenido">
            
            <div id="page-wrapper">

                <div class="row">
                    <!-- Page Header -->
                    <div class="col-lg-12">
                        <h1 class="page-header">Gestion de documentos</h1>
                    </div>
                    <!--End Page Header -->
                </div>

                <h:form>
                    <h:panelGrid columns="1" style=" margin: 0 auto;" cellpadding="5" rendered="#{managedBeanGestionDocs.tipoDoc == '2'}" id="Programa">
                        
                        <h:panelGroup style="display:block; text-align:center">

                            <h3><strong>Seleccione el/los programa(s)</strong></h3>
                            <p:selectManyButton value="#{managedBeanGestionDocs.categoriaSeleccionada}" style="text-align: center">
                                <p:ajax listener="#{managedBeanGestionDocs.filtrarPorPrograma}" update="@([id$=Documentos])" />
                                <f:selectItems value="#{managedBeanGestionDocs.programas}" var="programa" itemLabel="#{programa.programa}" itemValue="#{programa.programa}" />
                            </p:selectManyButton>


                        </h:panelGroup>
                    </h:panelGrid>
                    </h:form>
                
                    <h:form>
                    <h:panelGrid columns="1" style="margin: 0 auto;" cellpadding="5" rendered="#{managedBeanGestionDocs.tipoDoc == '3'}" id="Estado">
                         <h:panelGroup style="display:block; text-align:center">
                        <h3><strong>Seleccione el/los estado(s)</strong></h3>
                        <p:selectManyButton value="#{managedBeanGestionDocs.categoriaSeleccionada}">
                            <p:ajax listener="#{managedBeanGestionDocs.filtrarPorEstado()}" update="@([id$=Documentos])" />
                            <f:selectItems value="#{managedBeanGestionDocs.estadoDocumentos}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estado}" />
                        </p:selectManyButton>

                        </h:panelGroup>
                    </h:panelGrid>
                    </h:form>
                
                <h:form>
                    <h:panelGrid columns="1" style="margin: 0 auto;" cellpadding="5" rendered="#{managedBeanGestionDocs.tipoDoc == '4'}" id="Seccion">
                         <h:panelGroup style="display:block; text-align:center">
                        <h3><strong>Seleccione el/las sección(es)</strong></h3>
                        <p:selectManyButton value="#{managedBeanGestionDocs.categoriaSeleccionada}">
                            <p:ajax listener="#{managedBeanGestionDocs.filtrarPorSeccion()}" update="@([id$=Documentos])" />
                            <f:selectItems value="#{managedBeanGestionDocs.secciones}" var="seccion" itemLabel="#{seccion.seccion}" itemValue="#{seccion.seccion}" />
                        </p:selectManyButton>

                        </h:panelGroup>
                    </h:panelGrid>
                    </h:form>
                    <br/><br/>
                <h:form id="form">
                    <p:dataTable id="Documentos" var="doc" value="#{managedBeanGestionDocs.documentos}"  rows="5"
                                 paginator="true"  rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se econtraron documentos para ese criterio" filteredValue="#{managedBeanGestionDocs.documentosFiltrados}">

                        <p:column filterBy="#{doc.nombre}" headerText="Nombre" footerText="" filterMatchMode="contains" >
                            <h:outputText value="#{doc.nombre}" />
                        </p:column>
                        <p:column style="width:150px" headerText="Estado">
                            <h:outputText value="#{doc.estadoDocumento.estado}" />
                        </p:column>
                        <p:column style="width:130px" headerText="Última modificación">
                            <h:outputText value="#{doc.fechaModificacionFormateada}" />
                        </p:column>
                        <p:column headerText="Ubicación" filterBy="#{doc.ubicacion}"  footerText="" filterMatchMode="contains">
                            <h:outputText value="#{doc.ubicacion}" />
                        </p:column>
                        <p:column headerText="Observación" filterBy="#{doc.observacion}"  footerText="" filterMatchMode="contains">
                            <h:outputText value="#{doc.observacion}" />
                        </p:column>
                        
                        <p:column style="width:60px; text-align: center" >
                           
                            <p:commandButton update=":form:docDetalle" oncomplete="PF('docDialogo').show()" title="Editar" 
                                             icon="ui-icon-pencil" ajax="true" action="#{managedBeanGestionDocs.irAEditar()}">
                                <f:setPropertyActionListener value="#{doc}" target="#{managedBeanGestionDocs.documentoElegido}" />
                            </p:commandButton> 
                        </p:column>
                           
                    </p:dataTable>

                    <p:dialog  header="Información documento" widgetVar="docDialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="docDetalle" style="text-align:left">
                            <p:panelGrid  columns="2" rendered="#{not empty managedBeanGestionDocs.documentoElegido}"  >

                                <br></br>
                                <strong>Nombre:</strong>
                                <h:inputText value="#{managedBeanGestionDocs.documentoElegido.nombre}" />
                                <strong>Estado:</strong>
                                <p:selectOneMenu  value="#{managedBeanGestionDocs.nombreEstadoDocumento}" >
                                    <f:selectItems value="#{managedBeanGestionDocs.estadoDocumentos}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estado}"/>
                                </p:selectOneMenu>
                                <strong>Sección:</strong>
                                <p:selectOneMenu  value="#{managedBeanGestionDocs.nombreSeccion}" >
                                    <f:selectItems value="#{managedBeanGestionDocs.secciones}" var="seccion" itemLabel="#{seccion.seccion}" itemValue="#{seccion.seccion}"/>
                                </p:selectOneMenu>
                                <strong>Ubicación:</strong>
                                <p:inputText value="#{managedBeanGestionDocs.ubicacion}" />
                                <strong>Observación:</strong>
                                <p:inputText value="#{managedBeanGestionDocs.observacion}" />
                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                <p:commandButton value="Modificar"  action="#{managedBeanGestionDocs.editar()}"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>




            </div>
            
</ui:define>
        
        <ui:define name="script">
            
        <h:outputScript  name="plugins/bootstrap/bootstrap.min.js" />
        <h:outputScript name="plugins/metisMenu/jquery.metisMenu.js" />
        <h:outputScript  name="plugins/pace/pace.js" />
        <h:outputScript  name="scripts/siminta.js" />
        <h:outputScript name="plugins/morris/raphael-2.1.0.min.js" />
        <h:outputScript  name="plugins/morris/morris.js" />
        
        </ui:define>
        
    </ui:composition>
   
    
</html>
