<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="plantilla.xhtml">
        
       
        
        <ui:define name="init">
            
            <f:metadata>
                <f:event type="preRenderView" listener="#{managedBeanUltimosCambios.init}" />
            </f:metadata>
            
        </ui:define>
        
        <ui:define name="alerta">

            <h:form id="alert">
                <li class="dropdown">

                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="top-label label label-danger"><p:outputLabel value="#{managedBeanUltimosCambios.alertasTotal}" id="alertas1"/></span>  <i class="fa fa-bell fa-3x"></i>
                    </a>
                    <!-- dropdown @([id$=alertas1]) @([id$=alertas2]) @([id$=alertas3])s-->
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="alertas.xhtml">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i>Alertas del sistema
                                    <span class="pull-right text-muted small"><p:outputLabel value="#{managedBeanUltimosCambios.alertas}" id="alertas2"/></span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="alertas_usuario.xhtml">
                                <div>
                                    <i class="fa fa-twitter fa-fw"></i>Alertas de usuarios
                                    <span class="pull-right text-muted small"><p:outputLabel value="#{managedBeanUltimosCambios.alertasUsuario}" id="alertas3"/></span>
                                </div>
                            </a>
                        </li>


                    </ul>
                    <!-- end dropdown-alerts -->

                </li>
            </h:form>
        </ui:define>
        
        <ui:define name="ultimos_cambios">
            <li class="selected">
                <a href="ultimos_cambios.xhtml"><i class="fa fa-clock-o fa-fw"></i>Ver últimos cambios</a>
            </li>
        </ui:define>
        
        <ui:define name="contenido">
            
            <div id="page-wrapper">

                <div class="row">
                    <!-- Page Header -->
                    <div class="col-lg-12">
                        <p:outputLabel class="page-header" value="Ver último cambios" style="font-size: 33px "/>
                        
                    </div>
                    <!--End Page Header -->
                </div>
                
                <p:outputPanel deferred="true" rendered="#{managedBeanUltimosCambios.usuario != 'admin'}">
                        <h3>Información no disponible</h3>
                        <p>Usted no posee los privilegios necesarios para utilizar esta funcionalidad</p>
                    </p:outputPanel>
                
                <p:dataTable id="Documentos" var="doc" value="#{managedBeanUltimosCambios.documentos}"  rows="5"
                             paginator="true"  rowsPerPageTemplate="5,10,15" rendered="#{managedBeanUltimosCambios.usuario eq 'admin'}"
                                 emptyMessage="No se econtraron documentos para ese criterio" filteredValue="#{managedBeanUltimosCambios.documentosFiltrados}">

                        <p:column filterBy="#{doc.nombre}" headerText="Nombre" footerText="" filterMatchMode="contains" >
                            <h:outputText value="#{doc.nombre}" />
                        </p:column>
                    <p:column style="width:130px" headerText="Última modificación" sortBy="#{doc.fechaModificacion}">
                            <h:outputText value="#{doc.fechaModificacionFormateada}" />
                        </p:column>
                    <p:column  style="width:130px" headerText="Usuario que la realizó" filterBy="#{doc.ultimoUsuario}" footerText="" filterMatchMode="contains">
                            <h:outputText value="#{doc.ultimoUsuario}" />
                        </p:column>
                           
                    </p:dataTable>
                    

                




            </div>
            
</ui:define>
        

        
    </ui:composition>
   
    
</html>
