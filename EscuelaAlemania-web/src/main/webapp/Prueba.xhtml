<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Probando</title>

        <h:outputStylesheet name="plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="font-awesome/css/font-awesome.css" />
        <h:outputStylesheet name="plugins/pace/pace-theme-big-counter.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="css/main-style.css" />


    </h:head>

    <h:body>

        <body class="body-Login-back">

            <div class="container">

                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                        
                        <img src="resources/img/logo.png" alt="" width="50%" height="50%"/>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">                  
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText class="form-control" placeholder="E-mail" ></p:inputText>
                                            
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value=""></input>
                                        </div>
                                        
                                        <!-- Change this to a button or input when using this as a form -->
                                        <h:commandButton class="btn btn-lg btn-success btn-block" value="Login"/> 
                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Core Scripts - Include with every page -->
            
            <h:outputScript  name="plugins/jquery-1.10.2.js" />
            <h:outputScript  name="plugins/bootstrap/bootstrap.min.js" />
            <h:outputScript name="plugins/metisMenu/jquery.metisMenu.js" />
            

        </body>

    </h:body>
</html>
