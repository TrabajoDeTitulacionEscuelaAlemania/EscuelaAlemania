<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="plantilla.xhtml">
        
        <ui:define name="hojasestilo">
            
            <h:outputStylesheet name="plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="font-awesome/css/font-awesome.css" />
        <h:outputStylesheet name="plugins/pace/pace-theme-big-counter.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="css/main-style.css" />
        <h:outputStylesheet name="plugins/morris/morris-0.4.3.min.css" />
            
        </ui:define>
        
        <ui:define name="init">
            
            <f:metadata>
                <f:event type="preRenderView" listener="#{managedBeanGestionDocs.initPrograma}" />
            </f:metadata>
            
        </ui:define>
        
        <ui:define name="alerta">

            <h:form id="alert">
                <li class="dropdown">

                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="top-label label label-danger"><p:outputLabel value="#{managedBeanGestionDocs.alertas}" id="alertas1"/></span>  <i class="fa fa-bell fa-3x"></i>
                    </a>
                    <!-- dropdown @([id$=alertas1]) @([id$=alertas2])s-->
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="alertas.xhtml">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i>Alertas del sistema
                                    <span class="pull-right text-muted small"><p:outputLabel value="#{managedBeanGestionDocs.alertas}" id="alertas2"/></span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="comodin.xhtml">
                                <div>
                                    <i class="fa fa-twitter fa-fw"></i>Alertas de usuarios
                                    <span class="pull-right text-muted small">0</span>
                                </div>
                            </a>
                        </li>


                    </ul>
                    <!-- end dropdown-alerts -->

                </li>
            </h:form>

        </ui:define>
        
        <ui:define name="contenido">
            
            <div id="page-wrapper">

                <div class="row">
                    <!-- Page Header -->
                    <div class="col-lg-12">
                        <p:outputLabel class="page-header" value="Gestion documentos-#{managedBeanGestionDocs.tipoNombre}" style="font-size: 33px "/>
                        
                    </div>
                    <!--End Page Header -->
                </div>

                <h:form>
                    <h:panelGrid columns="1" style=" margin: 0 auto;" cellpadding="5" id="Programa">
                        
                        <h:panelGroup style="display:block; text-align:center">

                            <h3><strong>Seleccione el/los programa(s)</strong></h3>
                            <p:selectManyButton value="#{managedBeanGestionDocs.categoriaSeleccionada}" style="text-align: center">
                                <p:ajax listener="#{managedBeanGestionDocs.filtrarPorPrograma}" update="@([id$=Documentos])" />
                                <f:selectItems value="#{managedBeanGestionDocs.programas}" var="programa" itemLabel="#{programa.programa}" itemValue="#{programa.programa}" />
                            </p:selectManyButton>


                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
                    <br/><br/>
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" autoUpdate="false" />
                    <p:dataTable id="Documentos" var="doc" value="#{managedBeanGestionDocs.documentos}"  rows="5"
                                 paginator="true"  rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se econtraron documentos para ese criterio" filteredValue="#{managedBeanGestionDocs.documentosFiltrados}">

                        <p:column filterBy="#{doc.nombre}" headerText="Nombre" footerText="" filterMatchMode="contains" >
                            <h:outputText value="#{doc.nombre}" />
                        </p:column>
                        <p:column style="width:150px" headerText="Estado">
                            <h:outputText value="#{doc.estadoDocumento.estado}" />
                        </p:column>
                        <p:column style="width:130px" headerText="Última modificación">
                            <h:outputText value="#{doc.fechaModificacionFormateada}" />
                        </p:column>
                        <p:column headerText="Ubicación" filterBy="#{doc.ubicacion}"  footerText="" filterMatchMode="contains">
                            <h:outputText value="#{doc.ubicacion}" />
                        </p:column>
                        <p:column headerText="Observación" filterBy="#{doc.observacion}"  footerText="" filterMatchMode="contains">
                            <h:outputText value="#{doc.observacion}" />
                        </p:column>
                        
                        <p:column style="width:110px; text-align: center" >
                           
                            <p:commandButton update=":form:docDetalle" oncomplete="PF('docDialogo').show()" title="Editar" 
                                             icon="ui-icon-pencil" ajax="true" action="#{managedBeanGestionDocs.irAEditar()}">
                                <f:setPropertyActionListener value="#{doc}" target="#{managedBeanGestionDocs.documentoElegido}" />
                            </p:commandButton> 
                            <p:spacer width="5" />
                        <p:commandButton title="Eliminar" icon="fa fa-trash-o"   onclick="PF('elimDialog').show();">
                            <f:setPropertyActionListener value="#{doc}" target="#{managedBeanGestionDocs.documentoElegido}" />
                        </p:commandButton> 
                        </p:column>
                           
                    </p:dataTable>
                    
                    <p:dialog  header="Eliminar documento" widgetVar="elimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="elimDetalle" style="display:block; text-align:center;margin: 0 auto;">
                        <p:panelGrid  columns="" rendered="#{not empty managedBeanGestionDocs.documentoElegido}"  >

                            <br></br>
                            <strong>¿Desea eliminar el documento seleccionado?</strong>
                            <br/>
                        </p:panelGrid>
                        <p:commandButton  value="Si"  action="#{managedBeanGestionDocs.eliminarDocumento()}"  onclick="PF('elimDialog').hide();"
                                         update=":form:growl :form:Documentos @([id$=alertas1]) @([id$=alertas2])" icon="fa fa-check-circle-o"/>
                        <p:spacer width="3" />
                        <p:commandButton  value="No" onclick="PF('elimDialog').hide();"   icon="fa fa-times-circle-o"/>
                    </p:outputPanel>
                </p:dialog>

                    <p:dialog  header="Información documento" widgetVar="docDialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="docDetalle" style="text-align:left">
                            <p:panelGrid  columns="2" rendered="#{not empty managedBeanGestionDocs.documentoElegido}"  >

                                <br></br>
                                <strong>Nombre:</strong>
                                <p:inputTextarea maxlength="300" value="#{managedBeanGestionDocs.nombreDocumento}" />
                                <strong>Estado:</strong>
                                <p:selectOneMenu  value="#{managedBeanGestionDocs.nombreEstadoDocumento}" >
                                    <f:selectItems value="#{managedBeanGestionDocs.estadoDocumentos}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estado}"/>
                                </p:selectOneMenu>
                                <strong>Sección:</strong>
                                <p:selectOneMenu  value="#{managedBeanGestionDocs.nombreSeccion}" >
                                    <f:selectItems value="#{managedBeanGestionDocs.secciones}" var="seccion" itemLabel="#{seccion.seccion}" itemValue="#{seccion.seccion}"/>
                                </p:selectOneMenu>
                                <strong>Ubicación:</strong>
                                <p:inputText value="#{managedBeanGestionDocs.ubicacion}" maxlength="100" />
                                <strong>Observación:</strong>
                                <p:inputText value="#{managedBeanGestionDocs.observacion}" maxlength="120" />
                            </p:panelGrid>
                            <p:commandButton value="Modificar"  action="#{managedBeanGestionDocs.editar()}" 
                                                 update=":form:growl :form:Documentos @([id$=alertas1]) @([id$=alertas2])"
                                                 style="display:block; text-align:center;margin: 0 auto;"/>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>




            </div>
            
</ui:define>
        
        <ui:define name="script">
            
        <h:outputScript  name="plugins/bootstrap/bootstrap.min.js" />
        <h:outputScript name="plugins/metisMenu/jquery.metisMenu.js" />
        <h:outputScript  name="plugins/pace/pace.js" />
        <h:outputScript  name="scripts/siminta.js" />
        <h:outputScript name="plugins/morris/raphael-2.1.0.min.js" />
        <h:outputScript  name="plugins/morris/morris.js" />
        
        </ui:define>
        
    </ui:composition>
   
    
</html>
